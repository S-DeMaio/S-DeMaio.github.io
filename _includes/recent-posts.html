<ul class="blog-title-list">
  {% for post in site.posts limit: 5 %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <span>Posted: {{ post.date | date: '%B %d, %Y' }}
    <br>By: {{ post.author }}</span>
    <img src="{{ post.gravatar }}" alt="Recent Post Avatar">
  </li>
  {% endfor %}
</ul>
